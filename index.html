<script>
// Better, savage yet funny roasts
const roasts = [

"You're like a pillow full of rocks.",
"You're like a sandwich with expired bread.",
"You're like a joke that hurts more than it amuses.",

];

// Pickups and Rizz remain similar (50 each, can add more)
const pickups = ["Are you a magician? Because whenever I look at you, everyone else disappears.", "Do you have a map? I keep getting lost in your eyes.", "Are you a parking ticket? Because you've got 'FINE' written all over you."];
const rizz = ["You must be Wi-Fi, because I'm feeling a connection.", "Are you French? Because 'Eiffel' for you.", "If you were a vegetable, you'd be a cute-cumber."];

// Track used lines
let usedLines = { roast: [], pickup: [], rizz: [] };

function getRandomLine(cat) {
  let lines = { roast: roasts, pickup: pickups, rizz: rizz }[cat];
  let used = usedLines[cat];
  if(used.length === lines.length) usedLines[cat] = used = [];
  const unused = lines.filter(l => !used.includes(l));
  const choice = unused[Math.floor(Math.random() * unused.length)];
  used.push(choice);
  return choice;
}

// Generate new line with fade effect
const lineDisplay = document.getElementById('lineDisplay');
const generateBtn = document.getElementById('generateBtn');
generateBtn.addEventListener('click', () => {
  lineDisplay.style.opacity = 0;
  setTimeout(() => {
    lineDisplay.textContent = getRandomLine(document.getElementById('category').value);
    lineDisplay.style.opacity = 1;
  }, 200);
});

// Copy line to clipboard
document.getElementById('copyBtn').addEventListener('click', () => {
  navigator.clipboard.writeText(lineDisplay.textContent);
  alert("Copied!");
});

// Inline Service Worker
if ('serviceWorker' in navigator) {
  const swBlob = new Blob([`
    const CACHE_NAME = 'roast-rizz-cache-v1';
    const urlsToCache = ['.'];
    self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache))));
    self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
  `], { type: 'application/javascript' });
  navigator.serviceWorker.register(URL.createObjectURL(swBlob));
}
</script>
