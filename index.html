// Track used comebacks to avoid repeats
let used = [];

// Generate a roast based on input
function generateRoast() {
    const input = document.getElementById('enemyInput').value.trim();
    if(!input) {
        alert("Please type what they said!");
        return;
    }
    if(used.length === comebacks.length) used = [];
    const unused = comebacks.filter(c => !used.includes(c));
    const choice = unused[Math.floor(Math.random() * unused.length)];
    used.push(choice);
    const display = document.getElementById('roastDisplay');
    display.style.opacity = 0;
    setTimeout(() => {
        display.textContent = `"${input}"? ${choice}`;
        display.style.opacity = 1;
    }, 200);
}

// Event listeners
document.getElementById('generateBtn').addEventListener('click', generateRoast);
document.getElementById('copyBtn').addEventListener('click', () => {
    const text = document.getElementById('roastDisplay').textContent;
    if(text) {
        navigator.clipboard.writeText(text);

});

// Inline service worker for offline PWA

    const swBlob = new Blob([`

}
